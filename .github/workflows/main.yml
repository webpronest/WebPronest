name: Docker Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: webpronest:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Start container
        run: |
          docker run -d --name app_test -p 3000:3000 webpronest:${{ github.sha }}
          docker inspect --format '{{json .State.Health}}' app_test

      # ðŸ”¥ ADD THIS HEALTH CHECK STEP
      - name: Health check
        run: |
          echo "Waiting for application to become healthy..."
          for i in {1..40}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' app_test || echo "starting")

            echo "Current status: $STATUS"

            if [ "$STATUS" = "healthy" ]; then
              echo "Container is healthy!"
              exit 0
            fi

            echo "Health not healthy yet... "
            echo "Showing docker logs"
            docker logs app_test
            echo "retrying ($i/40)"
            sleep 3
          done

          echo "Container failed health check!"
          docker logs app_test
          exit 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            git pull origin main
            docker compose --profile prod down
            docker compose --profile prod up --build -d
            docker system prune -a -f