services:
  # Development service (runs by default when no profile is specified)
  app:
    container_name: webpronest-frontend-dev
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-development}
    image: webpronest-frontend:${TAG:-latest}
    env_file:
      - .env
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - ./:/app:cached
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - webnet

  # Production service (activated with --profile prod)
  app_prod:
    profiles:
      - prod
    image: ${IMAGE_NAME:-webpronest-frontend}:${TAG:-latest}
    container_name: webpronest-frontend-prod
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
        NEXT_PUBLIC_REDIRECT_URI: ${NEXT_PUBLIC_REDIRECT_URI}
    env_file:
      - .env
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
    # no bind mounts in production
    volumes: []
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${APP_PORT:-3000}/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    networks:
      - webnet

networks:
  webnet:
    driver: bridge