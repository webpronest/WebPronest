version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-development}
    image: webpronest-frontend:${TAG:-latest}
    env_file:
      - .env
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - ./:/app:cached
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${APP_PORT:-3000}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - webnet

networks:
  webnet:
    driver: bridge